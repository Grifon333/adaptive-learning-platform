name: Backend CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  # --- User Service ---
  test-user-service:
    name: Run Linters & Tests (User Service)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password123
          POSTGRES_DB: adaptive_learning_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: ./backend/services/user_service

    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Poetry
        run: |
          pip install poetry
          poetry config virtualenvs.in-project true
      - name: Install dependencies
        run: poetry install --no-root
      - name: Run Linters (Ruff)
        run: poetry run ruff check .
      - name: Run Type Checking (Mypy)
        run: poetry run mypy src
      # - name: Run Pytest
      #   run: poetry run pytest
      #   env:
      #     DATABASE_URL: "postgresql://admin:password123@localhost:5432/adaptive_learning_test_db"
      #     SECRET_KEY: "test-secret-key"
      #     ALGORITHM: "HS256"
      #     ACCESS_TOKEN_EXPIRE_MINUTES: "60"
      #     REFRESH_TOKEN_EXPIRE_MINUTES: "10080"

  # --- Knowledge Graph Service ---
  test-kg-service:
    name: Run Linters & Tests (KG Service)
    runs-on: ubuntu-latest

    services:
      neo4j:
        image: neo4j:5.12
        env:
          NEO4J_AUTH: "neo4j/password123"
          NEO4J_PLUGINS: '["apoc"]'
        ports:
          - 7687:7687 # Bolt port
        options: >-
          --health-cmd "cypher-shell -u neo4j -p password123 'RETURN 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    defaults:
      run:
        working-directory: ./backend/services/knowledge_graph_service

    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Poetry
        run: |
          pip install poetry
          poetry config virtualenvs.in-project true
      - name: Install dependencies
        run: poetry install --no-root
      - name: Run Linters (Ruff)
        run: poetry run ruff check .
      - name: Run Type Checking (Mypy)
        run: poetry run mypy src
