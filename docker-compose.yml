services:
  # 1. PostgreSQ: для реляційних даних (користувачі, профілі, траєкторії)
  postgres:
    image: postgres:15-alpine
    container_name: alp_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - adaptive_network

  # 2. Neo4j: для Графа знань (концепції, пререквізити)
  neo4j:
    image: neo4j:5.12
    container_name: alp_neo4j
    environment:
      - NEO4J_AUTH=${NEO4J_USER}/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc","graph-data-science"]
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    volumes:
      - neo4j_data:/data
    networks:
      - adaptive_network

  # 3. MongoDB: для логування подій та поведінкових патернів
  mongodb:
    image: mongo:7.0
    container_name: alp_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - adaptive_network

  # 4. Redis: для кешування, сесій та як брокер для Celery
  redis:
    image: redis:7-alpine
    container_name: alp_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - adaptive_network

  user_service:
    build:
      context: ./backend/services/user_service
    container_name: alp_user_service
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - SECRET_KEY=${USER_SERVICE_SECRET_KEY}
      - ALGORITHM=${USER_SERVICE_ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${USER_SERVICE_ACCESS_TOKEN_EXPIRE_MINUTES}
      - REFRESH_TOKEN_EXPIRE_MINUTES=${USER_SERVICE_REFRESH_TOKEN_EXPIRE_MINUTES}
      - LOG_LEVEL=INFO
    volumes:
      - ./backend/services/user_service/src:/app/src
      - ./backend/services/user_service/migrations:/app/migrations
      - ./backend/services/user_service/alembic.ini:/app/alembic.ini
    depends_on:
      - postgres
    networks:
      - adaptive_network

  knowledge_graph_service:
    build:
      context: ./backend/services/knowledge_graph_service
    container_name: alp_kg_service
    ports:
      - "8001:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
    depends_on:
      - neo4j
    networks:
      - adaptive_network

  learning_path_service:
    build:
      context: ./backend/services/learning_path_service
    container_name: alp_path_service
    ports:
      - "8002:8000"
    environment:
      - USER_SERVICE_URL=http://user_service:8000
      - KG_SERVICE_URL=http://knowledge_graph_service:8000
    depends_on:
      - postgres
      - neo4j
    networks:
      - adaptive_network

# Томи для збереження даних
volumes:
  postgres_data:
  neo4j_data:
  mongo_data:
  redis_data:

# Мережа для взаємодії контейнерів
networks:
  adaptive_network:
    driver: bridge
